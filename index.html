<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj de Arena con Curvas Suaves y Manipulaci√≥n con JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <canvas id="canvas" class="canvas" width="600" height="400"></canvas>
        <div class="hourglass" id="hourglass"></div>
    </div>

    <svg width="0" height="0">
        <defs>
            <mask id="hourglassMask" x="0" y="0" width="1" height="1" viewBox="0 0 200 400">
                <path d="M 0 0 Q 190 200 0 400 L 200 400 Q 10 200 200 0 Z" fill="white"/>
            </mask>
        </defs>
    </svg>

    <div class="formContainer">
        <form id='multiWaveForm' action="">

            <label for="intervalo">intervalo</label>
            <input type="number" name="intervalo" id="intervalo" value="100" required>
    
            <label for="cantidad">cantidad</label>
            <input type="number" name="cantidad" id="cantidad" value="500" required>
    
            <label for="funciones">funciones</label>
            <select name="funciones" id="funciones">
                <option value="1">Efecto Doppler</option>
                <option value="2">Multi onda individual</option>
                <option value="3">Multi onda doble</option>
            </select>
    
            <button id='multiWave' type="submit">multi</button> 
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
