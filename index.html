<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Simulaci√≥n de Ondas</title>
    <link rel="stylesheet" href="style.css">
<body>
    <canvas id="canvas" width="600" height="400"></canvas>

    <div class="formContainer">
        <form id='multiWaveForm' action="">

            <label for="intervalo">intervalo</label>
            <input type="number" name="intervalo" id="intervalo" value="1000" required>
    
            <label for="cantidad">cantidad</label>
            <input type="number" name="cantidad" id="cantidad" value="5" required>
    
            <label for="funciones">funciones</label>
            <select name="funciones" id="funciones">
                <option value="1">Efecto Doppler</option>
                <option value="2">Multi onda individual</option>
                <option value="3">Multi onda doble</option>
            </select>
    
            <button id='multiWave' type="submit">multi</button> 
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
